<!DOCTYPE html>
<html>
<head>
    <title>Connectivity Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Backend Connectivity Test</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testRoot()">Test Root Endpoint</button>
    <div id="result"></div>
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logsDiv.appendChild(logDiv);
        }

        async function testHealth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing health endpoint...';
            
            try {
                log('Testing GET /api/health...');
                const response = await fetch('http://localhost:6000/api/health');
                log(`Response status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Health response: ${JSON.stringify(data)}`, 'success');
                    resultDiv.innerHTML = `Health check successful: ${JSON.stringify(data)}`;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                log(`Health check failed: ${error.message}`, 'error');
                resultDiv.innerHTML = `Health check failed: ${error.message}`;
            }
        }

        async function testRoot() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing root endpoint...';
            
            try {
                log('Testing GET /...');
                const response = await fetch('http://localhost:6000/');
                log(`Response status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Root response: ${JSON.stringify(data)}`, 'success');
                    resultDiv.innerHTML = `Root check successful: ${JSON.stringify(data)}`;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                log(`Root check failed: ${error.message}`, 'error');
                resultDiv.innerHTML = `Root check failed: ${error.message}`;
            }
        }
    </script>
</body>
</html>
