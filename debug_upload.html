<!DOCTYPE html>
<html>
<head>
    <title>Debug Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Debug Upload Test</h1>
    <input type="file" id="fileInput" accept=".csv,.pdf,.txt">
    <button onclick="uploadFile()">Upload</button>
    <div id="result"></div>
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logsDiv.appendChild(logDiv);
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = 'Please select a file first';
                return;
            }

            const file = fileInput.files[0];
            log(`Selected file: ${file.name} (${file.size} bytes, type: ${file.type})`);
            
            const formData = new FormData();
            formData.append('file', file);

            try {
                resultDiv.innerHTML = 'Uploading...';
                log('Starting upload request...');
                
                const startTime = Date.now();
                const response = await fetch('http://localhost:6000/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const endTime = Date.now();
                
                log(`Request completed in ${endTime - startTime}ms`);
                log(`Response status: ${response.status} ${response.statusText}`);
                log(`Response headers: ${JSON.stringify(Object.fromEntries(response.headers.entries()))}`);

                if (!response.ok) {
                    const errorText = await response.text();
                    log(`Error response: ${errorText}`, 'error');
                    throw new Error(`HTTP error! status: ${response.status}, body: ${errorText}`);
                }

                const data = await response.json();
                log(`Success response: ${JSON.stringify(data)}`, 'success');
                resultDiv.innerHTML = `Success: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                log(`Exception: ${error.message}`, 'error');
                resultDiv.innerHTML = `Error: ${error.message}`;
                console.error('Upload error:', error);
            }
        }
    </script>
</body>
</html>
